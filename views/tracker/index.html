<div class="list card">

     <div class="item item-divider">
        <h2>Choose</h2>
    </div>

    <div class="item item-body">
        <div ng-controller="IndexCtrl">
            <ul class="list">
            <li class="item item-icon-right" ng-click="open(tracker.id)" ng-repeat="tracker in trackers">
              {{ tracker.name }} {{ tracker.id }}

            </li>
          </ul>
        </div>
        </div>

</div>
